    <script>
        // --- ğŸ“Š Data: Words, Meanings, Sentences ---
        // 3 Sets of 10 words each
        const WORD_DATA = [
            // SET A
            [
                { w: "engineering", m: "å·¥å­¦", s: "He is studying ________ at university." },
                { w: "graduation", m: "å’æ¥­", s: "The ________ ceremony was very moving." },
                { w: "electronics", m: "é›»å­æ©Ÿå™¨", s: "I am interested in consumer ________." },
                { w: "acquired", m: "ç¿’å¾—ã—ãŸã€å¾—ãŸ", s: "She ________ new skills quickly." },
                { w: "depressed", m: "è½ã¡è¾¼ã‚“ã ", s: "He felt ________ after hearing the news." },
                { w: "astonishing", m: "é©šãã¹ã", s: "The view from the top was ________." },
                { w: "muscle", m: "ç­‹è‚‰", s: "Regular exercise builds ________." },
                { w: "efficiently", m: "åŠ¹ç‡çš„ã«", s: "We need to work more ________." },
                { w: "electrical", m: "é›»æ°—ã®", s: "My father is an ________ engineer." },
                { w: "appliances", m: "å™¨å…·ã€å®¶é›»", s: "This store sells kitchen ________." }
            ],
            // SET B
            [
                { w: "imitate", m: "çœŸä¼¼ã™ã‚‹", s: "Parrots can ________ human speech." },
                { w: "inspiration", m: "ã²ã‚‰ã‚ã", s: "She got ________ from nature." },
                { w: "various", m: "ã•ã¾ã–ã¾ãª", s: "There are ________ reasons for this." },
                { w: "consume", m: "æ¶ˆè²»ã™ã‚‹", s: "Big cars ________ a lot of gas." },
                { w: "confident", m: "è‡ªä¿¡ãŒã‚ã‚‹", s: "I am ________ about the test." },
                { w: "additional", m: "è¿½åŠ ã®", s: "There is an ________ charge." },
                { w: "invent", m: "ç™ºæ˜ã™ã‚‹", s: "Did you ________ this machine?" },
                { w: "compression", m: "åœ§ç¸®", s: "Data ________ saves disk space." },
                { w: "vacuum", m: "çœŸç©ºã€æƒé™¤æ©Ÿ", s: "I used a ________ cleaner today." },
                { w: "contribute", m: "è²¢çŒ®ã™ã‚‹ã€ã¤ãªãŒã‚‹", s: "I want to ________ to society." }
            ],
            // SET C
            [
                { w: "efficiency", m: "åŠ¹ç‡", s: "We improved the ________ of the engine." },
                { w: "flap", m: "ãƒ‘ã‚¿ãƒ‘ã‚¿å‹•ã‹ã™", s: "Birds ________ their wings to fly." },
                { w: "trend", m: "å‚¾å‘ã€æµè¡Œ", s: "This fashion is a new ________." },
                { w: "development", m: "é–‹ç™ºã€ç™ºå±•", s: "Software ________ is complex." },
                { w: "inventor", m: "ç™ºæ˜å®¶", s: "Edison is a famous ________." },
                { w: "achievement", m: "é”æˆã€æ¥­ç¸¾", s: "Winning the prize was a great ________." },
                { w: "analyze", m: "åˆ†æã™ã‚‹", s: "Let's ________ the data carefully." },
                { w: "observe", m: "è¦³å¯Ÿã™ã‚‹", s: "Scientists ________ the stars." },
                { w: "rubber", m: "ã‚´ãƒ ", s: "Tires are made of ________." },
                { w: "imitation", m: "æ¨¡å€£ã€çœŸä¼¼", s: "This bag is a cheap ________." }
            ]
        ];

        const SET_NAMES = ["SET A", "SET B", "SET C"];
        const SET_COLORS = ["pink", "blue", "green"]; // Colors for UI differentiation

        // --- ğŸµ Audio Manager ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const Sound = {
            playTone: (freq, type, duration) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            click: () => Sound.playTone(600, 'sine', 0.1),
            correct: () => { Sound.playTone(880, 'sine', 0.1); setTimeout(() => Sound.playTone(1760, 'sine', 0.2), 100); },
            wrong: () => { Sound.playTone(200, 'sawtooth', 0.3); },
            fanfare: () => {
                const now = audioCtx.currentTime;
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => setTimeout(() => Sound.playTone(freq, 'triangle', 0.8), i * 150));
            }
        };

        // --- ğŸ‰ Visual Effects (Confetti) ---
        class Confetti {
            constructor() {
                this.canvas = document.getElementById('confetti-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.particles = [];
                this.isAnimating = false;
            }
            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
            createParticles() {
                const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#54A0FF'];
                for (let i = 0; i < 150; i++) {
                    this.particles.push({
                        x: window.innerWidth / 2, y: window.innerHeight / 2,
                        vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15 - 8,
                        size: Math.random() * 8 + 4, color: colors[Math.floor(Math.random() * colors.length)],
                        rotation: Math.random() * 360, dr: (Math.random() - 0.5) * 10
                    });
                }
            }
            animate() {
                if (this.particles.length === 0) { this.isAnimating = false; this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height); return; }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles.forEach((p, index) => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.rotation += p.dr;
                    this.ctx.save(); this.ctx.translate(p.x, p.y); this.ctx.rotate(p.rotation * Math.PI / 180);
                    this.ctx.fillStyle = p.color; this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    this.ctx.restore();
                    if (p.y > this.canvas.height) this.particles.splice(index, 1);
                });
                requestAnimationFrame(() => this.animate());
            }
            start() { this.createParticles(); if (!this.isAnimating) { this.isAnimating = true; this.animate(); } }
        }
        const confettiEffect = new Confetti();

        // --- ğŸ§  App Logic ---
        let appData = {
            name: '',
            passed: [false, false, false] // Status for Set A, B, C
        };

        let currentSetIndex = 0;
        let currentQuestions = [];
        let currentQIndex = 0;
        let correctCount = 0;
        let isAnswering = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderCourseList();
            document.getElementById('name').addEventListener('input', (e) => {
                appData.name = e.target.value;
                saveData();

        function loadData() {
            const saved = localStorage.getItem('vocab_quiz_v1');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    appData = { ...appData, ...parsed };
                    document.getElementById('name').value = appData.name || '';
                } catch(e) { console.error(e); }
            }
        }

        function saveData() {
            localStorage.setItem('vocab_quiz_v1', JSON.stringify(appData));
        }

        function resetData() {
            if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem('vocab_quiz_v1');
                location.reload();
            }
        }

        function renderCourseList() {
            const container = document.getElementById('course-list');
            container.innerHTML = '';

            SET_NAMES.forEach((name, idx) => {
                const isPassed = appData.passed[idx];
                const color = SET_COLORS[idx];
                
                // Color mapping for classes
                const colors = {
                    pink: 'border-pink-200 bg-pink-50 text-pink-600',
                    blue: 'border-sky-200 bg-sky-50 text-sky-600',
                    green: 'border-teal-200 bg-teal-50 text-teal-600'
                };
                const btnColors = {
                    pink: 'bg-pink-500 hover:bg-pink-600',
                    blue: 'bg-sky-500 hover:bg-sky-600',
                    green: 'bg-teal-500 hover:bg-teal-600'
                };

                const html = `
                <div class="rounded-2xl border-4 ${colors[color]} p-4 relative shadow-sm transition transform hover:scale-[1.02]">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-extrabold flex items-center gap-2">
                            ${name}
                            ${isPassed ? '<span class="text-xs bg-yellow-400 text-white px-2 py-1 rounded-full shadow-sm">åˆæ ¼ï¼</span>' : ''}
                        </h3>
                        <div class="stamp absolute right-4 top-2 pointer-events-none ${isPassed ? 'visible' : ''}">
                            <div class="w-16 h-16 rounded-full border-4 border-red-500 text-red-500 flex items-center justify-center font-black text-xs opacity-80" style="border-style: double;">
                                å¤§å¤‰<br>ã‚ˆã<br>ã§ãã¾ã—ãŸ
                            </div>
                        </div>
                    </div>
                    <p class="text-xs font-bold opacity-70 mb-4">å…¨10å• / 8å•ä»¥ä¸Šã§åˆæ ¼</p>
                    <button onclick="startQuiz(${idx})" class="w-full ${btnColors[color]} text-white font-bold py-3 rounded-xl shadow-md transition active:scale-95 flex items-center justify-center gap-2">
                        <span>ğŸ“</span> ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã™ã‚‹
                    </button>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- Quiz Execution ---

        function startQuiz(setIndex) {
            Sound.click();
            currentSetIndex = setIndex;
            
            // Generate Questions
            // For each word in the set, randomly decide if it's Type 1 (Meaning -> Word) or Type 2 (Sentence -> Word)
            const sourceWords = WORD_DATA[setIndex];
            currentQuestions = sourceWords.map(item => {
                const type = Math.random() < 0.5 ? 1 : 2; // 50% chance
                
                // Generate distractors
                const otherWords = sourceWords.filter(w => w.w !== item.w);
                // Shuffle others and pick 2
                const shuffledOthers = otherWords.sort(() => 0.5 - Math.random()).slice(0, 2);
                const choices = [item, ...shuffledOthers].sort(() => 0.5 - Math.random()); // Mix correct answer

                return {
                    target: item,
                    type: type,
                    choices: choices
                };
            });

            // Shuffle question order
            currentQuestions.sort(() => 0.5 - Math.random());

            currentQIndex = 0;
            correctCount = 0;
            
            document.getElementById('quiz-set-name').innerText = SET_NAMES[setIndex];
            document.getElementById('quiz-modal').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            if (currentQIndex >= currentQuestions.length) {
                finishQuiz();
                return;
            }

            const q = currentQuestions[currentQIndex];
            document.getElementById('q-current').innerText = currentQIndex + 1;
            document.getElementById('progress-bar').style.width = `${(currentQIndex / currentQuestions.length) * 100}%`;
            
            const qTextEl = document.getElementById('question-text');
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';

            // Reset Animation
            qTextEl.classList.remove('animate-slide-in');
            void qTextEl.offsetWidth; // Trigger reflow
            qTextEl.classList.add('animate-slide-in');

            if (q.type === 1) {
                // Meaning -> Word
                qTextEl.innerHTML = `<span class="text-indigo-500 text-sm block mb-2 font-bold">ã“ã®æ„å‘³ã®è‹±å˜èªã¯ï¼Ÿ</span>${q.target.m}`;
            } else {
                // Sentence -> Word
                // Replace target word with blank
                // Create a regex to replace the word (case insensitive)
                const blankedSentence = q.target.s.replace('________', '<span class="border-b-4 border-indigo-300 px-2 text-indigo-500 inline-block min-w-[80px]">?</span>');
                qTextEl.innerHTML = `<span class="text-indigo-500 text-sm block mb-2 font-bold">ç©ºæ¬„ã«å…¥ã‚‹å˜èªã¯ï¼Ÿ</span><span class="text-lg">${blankedSentence}</span>`;
            }

            q.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-white border-2 border-slate-200 text-slate-600 font-bold py-4 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 transition text-lg shadow-sm active:scale-95";
                btn.innerText = choice.w;
                btn.onclick = () => checkAnswer(choice.w, q.target.w);
                optsContainer.appendChild(btn);
            });
            
            isAnswering = false;
        }

        function checkAnswer(selectedWord, correctWord) {
            if (isAnswering) return;
            isAnswering = true;

            const isCorrect = selectedWord === correctWord;
            if (isCorrect) correctCount++;

            // Show Feedback
            const feedbackOverlay = document.getElementById('feedback-overlay');
            const feedbackIcon = document.getElementById('feedback-icon');
            
            feedbackOverlay.classList.remove('hidden');
            feedbackIcon.innerText = isCorrect ? 'â­•' : 'âŒ';
            feedbackIcon.className = `text-9xl font-bold drop-shadow-lg scale-100 transition-transform duration-300 ${isCorrect ? 'text-red-500' : 'text-blue-500'}`;
            
            if (isCorrect) Sound.correct();
            else Sound.wrong();

            setTimeout(() => {
                feedbackIcon.classList.remove('scale-100');
                feedbackIcon.classList.add('scale-0');
                feedbackOverlay.classList.add('hidden');
                
                currentQIndex++;
                renderQuestion();
            }, 800);
        }

        function quitQuiz() {
            document.getElementById('quiz-modal').classList.add('hidden');
        }

        function finishQuiz() {
            document.getElementById('quiz-modal').classList.add('hidden');
            
            const percentage = (correctCount / 10) * 100;
            const passed = percentage >= 80;
            
            const resultModal = document.getElementById('result-modal');
            const resultEmoji = document.getElementById('result-emoji');
            const resultTitle = document.getElementById('result-title');
            const resultMsg = document.getElementById('result-msg');
            const scoreNum = document.getElementById('score-num');

            scoreNum.innerText = correctCount;

            if (passed) {
                resultEmoji.innerText = "ğŸŠ";
                resultTitle.innerText = "åˆæ ¼ï¼";
                resultTitle.className = "text-3xl font-extrabold text-orange-500 mb-2";
                resultMsg.innerText = "ã™ã°ã‚‰ã—ã„ï¼\nã“ã®ã¡ã‚‡ã†ã—ã§ãŒã‚“ã°ã‚ã†ï¼";
                Sound.fanfare();
                confettiEffect.start();
                
                // Save Result
                appData.passed[currentSetIndex] = true;
                saveData();
                renderCourseList();

            } else {
                resultEmoji.innerText = "ğŸ’ª";
                resultTitle.innerText = "ãŠã—ã„ï¼";
                resultTitle.className = "text-3xl font-extrabold text-slate-500 mb-2";
                resultMsg.innerText = "8å‰²ä»¥ä¸Šã§åˆæ ¼ã ã‚ˆã€‚\nã‚‚ã†ã„ã¡ã©ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã—ã‚ˆã†ï¼";
